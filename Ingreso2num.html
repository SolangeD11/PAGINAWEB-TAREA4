<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingreso de dos números</title>
</head>
<body>
<script type="text/javascript">
    var n1 = parseInt(prompt ("Introduzca el primer número"));
    var n2 = parseInt(prompt ("Introduzca el segundo número"));
    var contador=0;


    while(contador<6){
        contador++;
        if (contador==1){
        suma= n1 + n2;
        alert("El resultado de la suma es de:" +suma);
        }

        if (contador==2){
        resta= n1 - n2;
        alert("El resultado de la resta es de:" +resta);
        }

        if (contador==3){
        multiplicacion= n1 * n2;
        alert("El resultado de la multiplicacion es de:" +multiplicacion);
        }

        if (contador==4){
        division= n1 / n2;
        alert("El resultado de la division es de:" +division);
        }

        if (contador==5){
        mod= n1 % n2;
        alert("El resultado de el residuo es de:" +mod);
        }
      
    }
</script>
</body>
</html>
